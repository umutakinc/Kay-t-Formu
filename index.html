<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="image">
            <img src="/img/restaurant_pay.jpg" alt="Restaurantta ödeme esnasında çekilmiş fotoğraf">
        </section>

        <section class="content">

            <div class="content-header">
                <h3>Bu gerçek bir çevrimiçi hizmet değil! En derin hayallerinizi gerçekleştirmenize yardımcı olmak için hayatınızda böyle bir şeye ihtiyacınız olduğunu biliyorsunuz. Başlamak için şimdi kaydolun.</h3>
                <br>
                <h3><span class="italic">İstediğinizi</span> biliyorsunuz.</h3>
            </div>

            <div class="content-body">
                <h3>Hadi <span class="italic">iletişime</span> geçelim!</h3>

                <form action="" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="name">Adınız</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Soyadınız</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefon Numarası</label>
                        <input type="text" name="phone" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Şifre Tekrar</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </div>

                    <div class="content-body-foot">
                        <button type="submit">Hesap Oluştur</button>

                        <p>Zaten hesabınız var mı? <a href="#" class="khaki-green">Giriş yap</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
